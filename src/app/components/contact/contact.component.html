<div class="row col-12" id="contatti">
  <div class="container mt-5" >

      <div class="row" style="height: 100px;">
        <div class="col-md-6 maps m-2 " >
          <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3721.4981097338873!2d-86.83886342474054!3d21.13256648054285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjHCsDA3JzU3LjIiTiA4NsKwNTAnMTAuNiJX!5e0!3m2!1ses!2smx!4v1707853338560!5m2!1ses!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>




        <div class="col-md-6  m-2 card card-form">
          <h2 class="mt-3">Contacta con Nosotros</h2>
          <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label>Nombre Completo</label>
                  <input  class="form-control mt-2" type="text" maxlength="100" formControlName="name" required>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label>Correo Electrónico</label>
                  <input class="form-control mt-2" type="email" maxlength="100" formControlName="email" required>
                  <div *ngIf="contactForm.get('email')?.hasError('email')" class="text-danger">Agrega un correo válido.</div>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label>Teléfono</label>
                  <input class="form-control mt-2"  type="tel" formControlName="phone" maxlength="10"  onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" formControlName="phone" required>
                  <div *ngIf="contactForm.get('phone')?.hasError('pattern')" class="text-danger">Agrega un número válido.</div>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label>Asunto</label>
                  <input  class="form-control mt-2"type="text" maxlength="100"  formControlName="subject" required>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label>Mensaje</label>
                  <textarea class="form-control" maxlength="250" formControlName="message" placeholder="¿En qué podemos ayudarte?" rows="3" required></textarea>
                </div>
              </div>

              <div class="col-12 mt-2">
                <div *ngIf="showSuccessAlert" class="alert alert-success">{{ messageSent }}</div>

                <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                <button class="btn btn-info" [disabled]="submittingForm" style="color: snow;" type="submit">Enviar Mensaje <i class="fas fa-arrow-right"></i></button>
              </div>
            </div>
          </form>

        </div>

      </div>
  </div>
  </div>
